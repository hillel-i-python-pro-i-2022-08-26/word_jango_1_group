{% extends "_helpers/_base.html" %}
{% block title %} Start game :: {{ block.super }}{% endblock %}

{% block content %}

<form method="post" action="{% url "words:start" %}">
    {% csrf_token %}
    {{ form.as_p }}


{% comment %}
{{ form.non_field_errors }}
    <div class="form-group">
        <label for="{{ form.host.id_for_label }}"> Host</label>
        <div class="invalid-feedback">
            {{ form.host.errors }}
        </div>
    </div>
    <div class="form-group">
        <label for="{{ form.room_name.id_for_label }}"> Room name</label>
        <div class="invalid-feedback">
            {{ form.room_name.errors }}
        </div>
    </div>
    {% endcomment %}
    <input type="submit" value="Submit">
</form>

{% endblock %}
